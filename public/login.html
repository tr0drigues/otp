<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassOTP | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="particle p1"></div>
    <div class="particle p2"></div>

    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Please enter your authenticator code</p>

            <div class="input-group">
                <input type="email" id="username" placeholder="name@company.com">
            </div>

            <div class="input-group">
                <input type="text" id="token" class="otp-input" placeholder="000 000 or Recovery Code" maxlength="9"
                    autocomplete="off">
            </div>

            <div class="input-group">
                <button id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div id="passkeySection"
                style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 1rem;">
                    Ou entre com sua Passkey (TouchID, FaceID).
                </p>
                <button id="btnPasskey" style="background: transparent; border: 1px solid #6366f1; color: #6366f1;">
                    <span class="btn-text">Entrar com Passkey</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div id="message"></div>

            <div class="link-text">
                Don't have 2FA set up? <a href="/">Configure here</a>
            </div>
        </div>
    </div>

    <!-- SimpleWebAuthn Browser -->
    <script src="/simplewebauthn.js"></script>

    <script>
        function setLoading(isLoading) {
            const btn = document.getElementById('btnLogin');
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function doLogin() {
            const username = document.getElementById('username').value;
            const tokenInput = document.getElementById('token');
            const token = tokenInput.value.replace(/\s/g, '');
            const msg = document.getElementById('message');

            if (!username || !token) return;

            setLoading(true);
            msg.style.display = 'none';

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: username, token })
                });
                const data = await res.json();

                await new Promise(r => setTimeout(r, 600)); // Animation delay

                msg.textContent = data.message;
                msg.style.display = 'block';
                msg.className = data.success ? 'success' : 'error';

                if (data.success) {
                    tokenInput.style.borderColor = 'var(--success)';
                    // Store metadata for dashboard
                    if (data.meta) {
                        sessionStorage.setItem('auth_meta', JSON.stringify(data.meta));
                    }

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    tokenInput.style.borderColor = 'var(--error)';
                    tokenInput.classList.add('shake');
                    setTimeout(() => tokenInput.classList.remove('shake'), 500);
                }

            } catch (e) {
                msg.textContent = 'Connection error';
                msg.className = 'error';
                msg.style.display = 'block';
            } finally {
                setLoading(false);
            }
        }

        async function loginWithPasskey() {
            const { startAuthentication } = SimpleWebAuthnBrowser;
            const input = document.getElementById('username');
            const email = input.value;
            const statusDiv = document.getElementById('message');

            if (!email) {
                input.focus();
                input.style.borderColor = 'var(--error)';
                return;
            }

            const btn = document.getElementById('btnPasskey');
            btn.classList.add('loading');
            btn.disabled = true;
            statusDiv.style.display = 'none';

            try {
                // 1. Get Challenge
                const resp = await fetch('/webauthn/login/challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: email })
                });

                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.message || 'Falha ao iniciar login');
                }
                const options = await resp.json();

                // 2. Browser Interaction
                const authResp = await startAuthentication({ optionsJSON: options });

                // 3. Verify
                const verificationResp = await fetch('/webauthn/login/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: email, ...authResp })
                });

                const verificationJSON = await verificationResp.json();

                if (verificationJSON.success) {
                    sessionStorage.setItem('auth_meta', JSON.stringify(verificationJSON.meta));
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(verificationJSON.message);
                }

            } catch (error) {
                console.error(error);
                statusDiv.textContent = '❌ ' + error.message;
                statusDiv.className = 'error';
                statusDiv.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        document.getElementById('token').addEventListener('input', function (e) {
            // Permitir números ou códigos de recovery (alfanuméricos com letras e hífens)
            // Regex to allow A-Z, a-z, 0-9 and -
            this.value = this.value.replace(/[^a-zA-Z0-9-]/g, '');
        });

        // Event Listeners (CSP Fix)
        document.addEventListener('DOMContentLoaded', () => {
            const btnLogin = document.getElementById('btnLogin');
            if (btnLogin) btnLogin.addEventListener('click', doLogin);

            const btnPasskey = document.getElementById('btnPasskey');
            if (btnPasskey) btnPasskey.addEventListener('click', loginWithPasskey);
        });
    </script>
</body>

</html>
