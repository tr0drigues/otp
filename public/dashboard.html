<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassOTP | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon-circle">âœ“</div>
            <h1>Access Granted</h1>
            <p class="subtitle">Authentication verified successfully</p>

            <div class="data-grid">
                <div class="data-row">
                    <span class="label">User</span>
                    <span class="value" id="userVal">...</span>
                </div>
                <div class="data-row">
                    <span class="label">Method</span>
                    <span class="value"><span id="methodVal" class="method-badge">...</span></span>
                </div>
                <div class="data-row">
                    <span class="label">IP Address</span>
                    <span class="value" id="ipVal">...</span>
                </div>
                <div class="data-row">
                    <span class="label">Timestamp</span>
                    <span class="value" id="timeVal">...</span>
                </div>
                <div class="data-row">
                    <span class="label">User Agent</span>
                    <span class="value" id="uaVal"
                        style="font-size: 0.7rem; max-width: 200px; text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">...</span>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">Sign Out</button>

            <div class="developer-note">
                <strong style="color: #94a3b8">DEVELOPER MODE</strong><br>
                This screen confirms the authentication flow is working.<br>
                In production, redirect directly to your app dashboard.
            </div>
        </div>
    </div>

    <script>
        // Load data from SessionStorage
        const metaStr = sessionStorage.getItem('auth_meta');
        if (!metaStr) {
            window.location.href = '/login.html';
        }

        const meta = JSON.parse(metaStr);
        document.getElementById('userVal').textContent = meta.user;
        document.getElementById('methodVal').textContent = meta.method;
        document.getElementById('ipVal').textContent = meta.ip;
        document.getElementById('timeVal').textContent = new Date(meta.timestamp).toLocaleTimeString();
        document.getElementById('uaVal').textContent = meta.userAgent || 'Unknown';

        function logout() {
            sessionStorage.removeItem('auth_meta');
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
