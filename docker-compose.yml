version: '3.8'

services:
  app:
    build: .
    container_name: otp-app
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # Hardening Flags
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - ALLOW_DEBUG_SETUP_OUTPUT=${ALLOW_DEBUG_SETUP_OUTPUT}
      - ENABLE_DEV_VERIFY_ENDPOINT=${ENABLE_DEV_VERIFY_ENDPOINT}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID}
      - WEBAUTHN_ORIGIN=${WEBAUTHN_ORIGIN}
      - WEBAUTHN_RP_NAME=${WEBAUTHN_RP_NAME}
      # Redis URL internal to docker network
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - otp-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: otp-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - otp-network

  redis:
    image: redis:alpine
    container_name: otp-redis
    ports:
      - "6379:6379" # Exposed for local debugging if needed, but app uses internal network
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - otp-network

networks:
  otp-network:
    driver: bridge

volumes:
  redis-data:
